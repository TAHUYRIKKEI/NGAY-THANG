<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>diem trung binh</h1>
<input id="toan" type="text">toan<br>
<input id="ly" type="text">ly<br>
<input id="hoa" type="text">hoa<br>
<button onclick="diemTrungBinh()">ket qua</button>
<p id="hienthi">hien thi k :</p>
<script>
    function diemTrungBinh() {
      let toan =+document.getElementById('toan').value
      let ly =+document.getElementById('ly').value
      let hoa =+document.getElementById('hoa').value
        let dtb =(toan+ly+hoa)/3
        document.getElementById('hienthi').innerHTML = dtb
    }
</script>

</body>
</html>
